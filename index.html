const feriados = ["2026-01-01","2026-02-16","2026-02-17","2026-02-18","2026-03-06","2026-04-02","2026-04-03","2026-04-21","2026-05-01","2026-06-22","2026-06-24","2026-07-16","2026-08-10","2026-09-07","2026-10-12","2026-10-30","2026-11-02","2026-11-20","2026-12-08","2026-12-25"];

function emRecesso(dataISO){
    const d = new Date(dataISO+"T00:00:00");
    const recessoJunInic = new Date("2026-06-23T00:00:00");
    const recessoJunFim = new Date("2026-06-30T00:00:00");
    const recessoAnoInic = new Date("2026-12-20T00:00:00");
    const recessoAnoFim = new Date("2027-01-06T00:00:00");
    return (d >= recessoJunInic && d <= recessoJunFim) || (d >= recessoAnoInic && d <= recessoAnoFim);
}

function carregarSubcategorias(){
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML='<option value="">Selecione o documento...</option>';
    if(!cat||!prazos[cat]) return;
    for(let item in prazos[cat]){
        let opt = document.createElement("option");
        opt.value = item; opt.text = item; ato.appendChild(opt);
    }
}

function calcular(){
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInicInput = document.getElementById("data").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if(!cat||!atoSel||!dataInicInput){alert("Preencha todos os campos."); return;}
    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias*2 : info.dias;
    let dataFinal = new Date(dataInicInput+"T00:00:00");

    if(info.tipo==="uteis"){
        let cont=0;
        while(cont<qtdDias){
            dataFinal.setDate(dataFinal.getDate()+1);
            let iso = dataFinal.toISOString().split('T')[0];
            if(dataFinal.getDay()!==0 && dataFinal.getDay()!==6 && !feriados.includes(iso) && !emRecesso(iso)){
                cont++;
            }
        }
    } else { 
        dataFinal.setDate(dataFinal.getDate()+qtdDias); 
    }

    const resDiv = document.getElementById("resultado");
    const hoje = new Date(); hoje.setHours(0,0,0,0);
    const vencido = dataFinal < hoje;
    const diffTime = Math.ceil((dataFinal - hoje) / (1000 * 60 * 60 * 24));

    resDiv.style.display="block";
    document.getElementById("btnWhats").style.display="block";
    
    resDiv.innerHTML = `
        <p>üìÖ <strong>Prazo Final:</strong> ${dataFinal.toLocaleDateString('pt-BR')}</p>

        </p>
    `;
}
