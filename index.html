<script>

const feriados = [

function emRecesso(dataISO){
let inicio = new Date("2026-12-20");

return d >= inicio && d <= fim;
}
function emRecesso(dataISO){
let inicio = new Date("2026-06-23");
let fim = new Date("2027-06-30");
let d = new Date(dataISO);
return d >= inicio && d <= fim;
}
  
function formatISO(date){
return date.getFullYear()+"-"+
String(date.getMonth()+1).padStart(2,'0')+"-"+
String(date.getDate()).padStart(2,'0');
}

const prazos = {

familia:{

function carregarSubcategorias(){
let cat=document.getElementById("categoria").value;
let ato=document.getElementById("ato");
ato.innerHTML="";
if(!cat)return;

for(let item in prazos[cat]){
let opt=document.createElement("option");
opt.value=item;
opt.text=item;
ato.appendChild(opt);
}
}

function diasCorridos(data,dias){
let d=new Date(data);
d.setDate(d.getDate()+dias);
return d;
}

function diasUteis(data,dias){
let d=new Date(data);
let cont=0;
d.setDate(d.getDate()+1);

while(cont<dias){
let dia=d.getDay();
let iso=formatISO(d);

if(dia!==0 && dia!==6 &&
!feriados.includes(iso) &&
!emRecesso(iso)){
cont++;
}

if(cont<dias){ d.setDate(d.getDate()+1); }
}
return d;
}

function calcular(){
let cat=document.getElementById("categoria").value;
let ato=document.getElementById("ato").value;
let data=document.getElementById("data").value;

if(!cat||!ato||!data){
alert("Por favor, preencha todos os campos.");
return;
}

let info=prazos[cat][ato];
let final;

if(info.tipo==="uteis"){
final=diasUteis(data,info.dias);
}else{
final=diasCorridos(data,info.dias);
}

let hoje=new Date();
let vencido=final<hoje;

document.getElementById("resultado").innerHTML=
"<strong>Data estimada para o fim do prazo:</strong> "+
final.toLocaleDateString("pt-BR")+
(vencido?"<div class='alerta'>Aten√ß√£o: o prazo pode j√° estar vencido.</div>":"")+
"<br><br><strong>Tipo de contagem:</strong> "+
(info.tipo==="uteis"?"Dias √∫teis (n√£o conta s√°bado, domingo e feriado)":"Dias corridos")+
"<br><strong>Base legal:</strong> "+info.base+
"<br><br>Se tiver d√∫vida, procure orienta√ß√£o jur√≠dica imediatamente.";
}
