        /* Padroniza√ß√£o absoluta de tamanhos */

        .checkbox-container label { margin-top: 0; font-weight: 400; cursor: pointer; }

        .btn-calc {

        }

        .resultado {

        .btn-whatsapp {

        .aviso { margin-top: 40px; font-size: 0.7em; color: #a09090; line-height: 1.6; }

    </style>
</head>
<body>

<div class="container">
    <h1>BELIZZA ARA√öJO</h1>
    <div class="subtitulo">Oficiala de Justi√ßa ‚Ä¢ Simulador de Prazos</div>

    <label>√ÅREA DO PROCESSO</label>
    <select id="categoria" onchange="carregarSubcategorias()">
        <option value="">Selecione a √°rea...</option>
        <option value="civil">C√≠vel / Consumidor</option>
        <option value="familia">Fam√≠lia / Alimentos</option>
        <option value="criminal">Criminal</option>
        <option value="violencia">Viol√™ncia Dom√©stica</option>
        <option value="eca">Inf√¢ncia e Juventude (ECA)</option>
    </select>

    <label>ATO PROCESSUAL</label>
    <select id="ato">
        <option value="">Selecione a √°rea acima...</option>
    </select>
  
    <label>DATA DE RECEBIMENTO</label>
    <input type="date" id="data">

    <div class="opcional">
        <div class="checkbox-container">
            <input type="checkbox" id="prazoDobro">
            <label for="prazoDobro">Assistido pela Defensoria P√∫blica</label>
        </div>
        <label style="font-size: 0.8em; margin-top: 15px;">Feriado Municipal no per√≠odo?</label>
        <input type="date" id="feriadoMun">
    </div>

    <button class="btn-calc" onclick="calcular()">Calcular Prazo</button>

    <div id="resultado" class="resultado"></div>
    <button id="btnWhatsapp" class="btn-whatsapp" onclick="enviarWhatsapp()">üì≤ ENVIAR PARA ADVOGADO</button>

    <div class="aviso">
        <strong>IMPORTANTE:</strong> Este simulador √© uma ferramenta de apoio baseada no calend√°rio TJPE 2026 (incluindo recessos judici√°rios). Sempre valide com seu advogado.
    </div>
</div>

<script>
const prazos = {
    civil: { "Contesta√ß√£o (15 dias √∫teis)": {dias: 15, tipo: "uteis"}, "Apela√ß√£o (15 dias √∫teis)": {dias: 15, tipo: "uteis"}, "Embargos (5 dias √∫teis)": {dias: 5, tipo: "uteis"}, "Pagamento (3 dias √∫teis)": {dias: 3, tipo: "uteis"} },
    familia: { "Contesta√ß√£o Alimentos (15 dias √∫teis)": {dias: 15, tipo: "uteis"}, "Pagamento Pens√£o (3 dias √∫teis)": {dias: 3, tipo: "uteis"} },
    criminal: { "Resposta Acusa√ß√£o (10 dias corridos)": {dias: 10, tipo: "corridos"}, "Apela√ß√£o (5 dias corridos)": {dias: 5, tipo: "corridos"} },
    violencia: { "Defesa Protetiva (5 dias corridos)": {dias: 5, tipo: "corridos"} },
    eca: { "Defesa ECA (3 dias corridos)": {dias: 3, tipo: "corridos"}, "Recurso ECA (10 dias corridos)": {dias: 10, tipo: "corridos"} }
};

const feriadosPE = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

function carregarSubcategorias() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML = '<option value="">Selecione o ato...</option>';
    if (cat && prazos[cat]) {
        for (let item in prazos[cat]) {
            let opt = document.createElement("option");
            opt.value = item; opt.text = item; ato.appendChild(opt);
        }
    }
}

let linkWhats = "";

function calcular() {
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInic = document.getElementById("data").value;
    const fMun = document.getElementById("feriadoMun").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !atoSel || !dataInic) { alert("Preencha os campos."); return; }

    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias * 2 : info.dias;
    let dataFinal = new Date(dataInic + "T00:00:00");
    let cont = 0;

    while (cont < qtdDias) {
        dataFinal.setDate(dataFinal.getDate() + 1);
        let iso = dataFinal.toISOString().split('T')[0];
        if (info.tipo === "uteis") {
            let fds = (dataFinal.getDay() === 0 || dataFinal.getDay() === 6);
            let feriado = feriadosPE.includes(iso) || iso === fMun;
            let recJun = (iso >= "2026-06-23" && iso <= "2026-06-30");
            let recDez = (iso >= "2026-12-20" || iso <= "2027-01-06");
            if (!fds && !feriado && !recJun && !recDez) cont++;
        } else { cont++; }
    }

    const resStr = dataFinal.toLocaleDateString('pt-BR');
    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `<strong>Prazo Final: ${resStr}</strong>`;
    document.getElementById("btnWhatsapp").style.display = "block";
    linkWhats = `Ol√°! Calculei meu prazo no simulador da Oficiala Belizza Ara√∫jo: %0Aüìå Ato: ${atoSel} %0A‚öñÔ∏è Vencimento: ${resStr}`;
}

function enviarWhatsapp() {
    window.open(`https://api.whatsapp.com/send?text=${linkWhats}`, '_blank');
}
</script>
</body>
</html>
