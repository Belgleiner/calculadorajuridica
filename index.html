<body>

<div class="container">

</div>

<script>
const prazos = {
    civil: {
        "Resposta inicial (Contesta√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "CPC"},
        "Recorrer da senten√ßa - 15 dias": {dias: 15, tipo: "uteis", base: "CPC"},
        "Embargos de declara√ß√£o - 5 dias": {dias: 5, tipo: "uteis", base: "CPC"},
        "Execu√ß√£o Judicial (Pagamento) - 3 dias": {dias: 3, tipo: "uteis", base: "CPC"},
        "Execu√ß√£o Extrajudicial (Contesta√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "CPC"}
    },
    familia: {
        "A√ß√£o de alimentos (Contesta√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "Lei 5.478/68"},
        "Execu√ß√£o de alimentos (Pagamento) - 3 dias": {dias: 3, tipo: "uteis", base: "CPC"}
    },
    criminal: {
        "Resposta √† acusa√ß√£o - 10 dias": {dias: 10, tipo: "corridos", base: "CPP"},
        "Apela√ß√£o criminal - 5 dias": {dias: 5, tipo: "corridos", base: "CPP"}
    },
    violencia: {
        "Defesa - 5 dias": {dias: 5, tipo: "corridos", base: "Lei Maria da Penha"}
    },
    eca: {
        "Apela√ß√£o - 10 dias": {dias: 10, tipo: "corridos", base: "ECA"},
        "Defesa pr√©via - 3 dias": {dias: 3, tipo: "corridos", base: "ECA"}
    }
};

const feriados = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

function emRecesso(iso) {
    const d = new Date(iso + "T00:00:00");
    const r1 = d >= new Date("2026-06-23T00:00:00") && d <= new Date("2026-06-30T00:00:00");
    const r2 = d >= new Date("2026-12-20T00:00:00") && d <= new Date("2027-01-06T00:00:00");
    return r1 || r2;
}

function carregarSubcategorias() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML = '<option value="">Selecione...</option>';
    if (cat) {
        for (let item in prazos[cat]) {
            let opt = document.createElement("option");
            opt.value = item; opt.text = item; ato.appendChild(opt);
        }
    }
}

let resumoWhats = "";

function calcular() {
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInic = document.getElementById("data").value;
    const fMun = document.getElementById("feriadoMun").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !atoSel || !dataInic) { alert("Preencha os campos!"); return; }

    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias * 2 : info.dias;
    let dataFinal = new Date(dataInic + "T00:00:00");
    let cont = 0;

    while (cont < qtdDias) {
        dataFinal.setDate(dataFinal.getDate() + 1);
        let iso = dataFinal.toISOString().split('T')[0];
        if (info.tipo === "uteis") {
            let fds = dataFinal.getDay() === 0 || dataFinal.getDay() === 6;
            if (!fds && !feriados.includes(iso) && !emRecesso(iso) && iso !== fMun) cont++;
        } else {
            cont++;
        }
    }

    document.getElementById("resultado").style.display = "block";
    document.getElementById("btnWhatsapp").style.display = "block";
    const dataF = dataFinal.toLocaleDateString('pt-BR');
    document.getElementById("resultado").innerHTML = `<strong>Data Final: ${dataF}</strong><br><small>Base: ${info.base}</small>`;
    
    resumoWhats = `Ol√°! Calculei meu prazo jur√≠dico:%0Aüìå *Ato:* ${atoSel}%0A‚öñÔ∏è *Vencimento:* ${dataF}%0A*Simulador Belizza Ara√∫jo*`;
}

function enviarWhatsapp() {
    window.open(`https://api.whatsapp.com/send?text=${resumoWhats}`, '_blank');
}
</script>
