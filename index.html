<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Prazos ‚Äì Belizza Ara√∫jo</title>
    <style>
        :root {
            --rose-gold: #d4a3a3;
            --rose-light: #f7eded;
            --text-dark: #5a4a4a;
            --white: #ffffff;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #faf3f3; 
            padding: 20px; 
            color: var(--text-dark); 
        }

        .container { 
            background: var(--white); 
            max-width: 450px; 
            margin: auto; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(212, 163, 163, 0.2); 
            text-align: center;
        }

        h1 { color: var(--rose-gold); font-weight: 300; letter-spacing: 2px; font-size: 1.5em; text-transform: uppercase; margin-bottom: 5px; }
        .subtitulo { font-size: 0.8em; color: #b08d8d; margin-bottom: 25px; letter-spacing: 1px; }

        label { display: block; margin-top: 15px; text-align: left; font-size: 0.85em; font-weight: bold; }
        
        /* TODOS COM EXATAMENTE A MESMA ALTURA E LARGURA */
        select, input, .btn-calc, .btn-whatsapp { 
            width: 100%; 
            height: 48px; 
            padding: 0 12px; 
            margin-top: 5px; 
            border-radius: 10px; 
            border: 1px solid #e2d1d1; 
            box-sizing: border-box; 
            font-size: 14px;
            display: block;
        }

        .opcional { background: var(--rose-light); padding: 15px; border-radius: 12px; margin-top: 20px; }
        .checkbox-container { display: flex; align-items: center; text-align: left; }
        .checkbox-container input { width: 18px; height: 18px; margin-right: 10px; }

        .btn-calc { 
            margin-top: 25px; border: none; background: var(--rose-gold); 
            color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; 
        }

        .resultado { 
            margin-top: 20px; padding: 15px; border-radius: 10px; 
            border: 1px solid var(--rose-gold); display: none; background: #fff;
        }

        .btn-whatsapp { 
            background: #4caf50; color: white; border: none; cursor: pointer; 
            font-weight: bold; margin-top: 15px; display: none; text-decoration: none; line-height: 48px;
        }

        .aviso { margin-top: 30px; font-size: 0.7em; color: #a09090; }
    </style>
</head>
<body>

<div class="container">
    <h1>BELIZZA ARA√öJO</h1>
    <div class="subtitulo">Oficiala de Justi√ßa ‚Ä¢ TJPE</div>

    <label>√ÅREA DO PROCESSO</label>
    <select id="categoria" onchange="carregarSubcategorias()">
        <option value="">Selecione...</option>
        <option value="civil">C√≠vel / Consumidor</option>
        <option value="familia">Fam√≠lia / Alimentos</option>
        <option value="criminal">Criminal</option>
        <option value="violencia">Viol√™ncia Dom√©stica</option>
        <option value="eca">Inf√¢ncia e Juventude (ECA)</option>
    </select>

    <label>O QUE VOC√ä RECEBEU?</label>
    <select id="ato">
        <option value="">Escolha a √°rea primeiro...</option>
    </select>
  
    <label>DATA DE RECEBIMENTO</label>
    <input type="date" id="data">

    <div class="opcional">
        <div class="checkbox-container">
            <input type="checkbox" id="prazoDobro">
            <label for="prazoDobro">Defensoria P√∫blica (Prazo em Dobro)</label>
        </div>
    </div>

    <button class="btn-calc" onclick="calcular()">CALCULAR PRAZO FINAL</button>

    <div id="resultado" class="resultado"></div>
    <button id="btnWhatsapp" class="btn-whatsapp" onclick="enviarWhatsapp()">üì≤ ENVIAR PARA ADVOGADO</button>

    <div class="aviso">Simulador educativo 2026.</div>
</div>

<script>
// DICION√ÅRIO DE DADOS (FORA DAS FUN√á√ïES)
const listaPrazos = {
    civil: { 
        "Contesta√ß√£o (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Apela√ß√£o (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Embargos (5 dias √∫teis)": {d: 5, t: "uteis"} 
    },
    familia: { 
        "Contesta√ß√£o Alimentos (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Pagar Pens√£o (3 dias √∫teis)": {d: 3, t: "uteis"} 
    },
    criminal: { 
        "Resposta Acusa√ß√£o (10 dias)": {d: 10, t: "corridos"}, 
        "Apela√ß√£o (5 dias)": {d: 5, t: "corridos"} 
    },
    violencia: { 
        "Defesa Protetiva (5 dias)": {d: 5, t: "corridos"} 
    },
    eca: { 
        "Defesa ECA (3 dias)": {d: 3, t: "corridos"}, 
        "Recurso ECA (10 dias)": {d: 10, t: "corridos"} 
    }
};

const feriados = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

function carregarSubcategorias() {
    const selecionado = document.getElementById("categoria").value;
    const campoAto = document.getElementById("ato");
    
    // Limpa
    campoAto.innerHTML = '<option value="">Selecione o ato...</option>';
    
    if (selecionado && listaPrazos[selecionado]) {
        const itens = listaPrazos[selecionado];
        for (let nome in itens) {
            let opt = document.createElement("option");
            opt.value = nome;
            opt.text = nome;
            campoAto.appendChild(opt);
        }
    }
}

let msgFinal = "";

function calcular() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato").value;
    const dataTxt = document.getElementById("data").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !ato || !dataTxt) { alert("Preencha todos os campos."); return; }

    const info = listaPrazos[cat][ato];
    let totalDias = isDobro ? info.d * 2 : info.d;
    let dataF = new Date(dataTxt + "T00:00:00");
    let cont = 0;

    while (cont < totalDias) {
        dataF.setDate(dataF.getDate() + 1);
        let iso = dataF.toISOString().split('T')[0];
        if (info.t === "uteis") {
            let fds = (dataF.getDay() === 0 || dataF.getDay() === 6);
            let fer = feriados.includes(iso);
            let recJun = (iso >= "2026-06-23" && iso <= "2026-06-30");
            let recDez = (iso >= "2026-12-20" || iso <= "2027-01-06");
            if (!fds && !fer && !recJun && !recDez) cont++;
        } else {
            cont++;
        }
    }

    const resData = dataF.toLocaleDateString('pt-BR');
    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = "<strong>Data Final: " + resData + "</strong>";
    document.getElementById("btnWhatsapp").style.display = "block";
    
    msgFinal = "Ol√°! Calculei meu prazo jur√≠dico:%0Aüìå *Ato:* " + ato + "%0A‚öñÔ∏è *Vencimento:* " + resData;
}

function enviarWhatsapp() {
    window.open("https://api.whatsapp.com/send?text=" + msgFinal, '_blank');
}
</script>
</body>
</html>
