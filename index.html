<body>

<div class="container">
    <h1>üå∏ Simulador de Prazos ‚Äì TJPE</h1>
    <div class="subtitulo">Ferramenta educativa de aux√≠lio processual.</div>

    <label>√Årea do processo:</label>
    <select id="categoria" onchange="carregarSubcategorias()">
        <option value="">Selecione a √°rea...</option>
        <option value="civil">C√≠vel (Justi√ßa Comum)</option>
        <option value="juizado">Juizado Especial (Pequenas Causas)</option>
        <option value="familia">Fam√≠lia / Alimentos</option>
        <option value="imobiliario">Imobili√°rio (Despejo/Sa√≠da)</option>
        <option value="despachos">Ordens do Juiz (Despachos)</option>
        <option value="urgentes">Busca e Apreens√£o</option>
        <option value="criminal">Criminal</option>
        <option value="violencia">Viol√™ncia Dom√©stica</option>
        <option value="eca">Inf√¢ncia e Juventude (ECA)</option>
    </select>

    <label>Tipo de documento recebido:</label>
    <select id="ato">
        <option value="">Selecione a √°rea primeiro</option>
    </select>
  
    <label>Data que recebeu o papel (ou audi√™ncia):</label>
    <input type="date" id="data">

    <div class="checkbox-container">
        <input type="checkbox" id="prazoDobro">
        <label for="prazoDobro">Sou assistido pela <strong>Defensoria P√∫blica</strong> (Prazo em Dobro)</label>
    </div>

    <button onclick="calcular()">Calcular Prazo Final</button>

    <div id="resultado" class="resultado"></div>

    <div class="aviso">
        <strong>Aten√ß√£o:</strong> Calend√°rio 2026. Inclui Recessos do TJPE.<br>
        N√£o inclui feriados municipais (padroeiros locais).<br>
        <strong>Belizza Ara√∫jo ‚Äì Oficiala de Justi√ßa TJPE</strong>
    </div>
</div>

<script>
const prazos = {
    civil: {
        "Defesa (Contesta√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 335 e 523 do CPC"},
        "Recorrer da senten√ßa (Apela√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 1.003, ¬ß5¬∫ do CPC"},
        "Embargos de Declara√ß√£o - 5 dias": {dias: 5, tipo: "uteis", base: "Art. 1.023 do CPC"},
        "Execu√ß√£o Extrajudicial (Pagamento) - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 829 do CPC"}
    },
    juizado: {
        "Defesa ou Pagamento (Juizado) - 15 dias": {dias: 15, tipo: "uteis", base: "Lei 9.099/95"},
        "Recurso Inominado - 10 dias": {dias: 10, tipo: "uteis", base: "Art. 42 da Lei 9.099/95"},
        "Embargos de Declara√ß√£o - 5 dias": {dias: 5, tipo: "uteis", base: "Art. 49 da Lei 9.099/95"}
    },
    familia: {
        "A√ß√£o de Alimentos (Defesa) - 15 dias": {dias: 15, tipo: "uteis", base: "CPC / Lei 5.478/68"},
        "Execu√ß√£o de Alimentos (Pagar ou Justificar) - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 528 do CPC"}
    },
    imobiliario: {
        "Despejo (Defesa) - 15 dias": {dias: 15, tipo: "uteis", base: "Lei 8.245/91"},
        "Notifica√ß√£o para Desocupar - 30 dias": {dias: 30, tipo: "corridos", base: "Lei do Inquilinato"}
    },
    despachos: {
        "Cumprir Ordem do Juiz - 5 dias": {dias: 5, tipo: "uteis", base: "Art. 218, ¬ß3¬∫ do CPC"},
        "Cumprir Ordem do Juiz - 10 dias": {dias: 10, tipo: "uteis", base: "Prazo assinalado"},
        "Cumprir Ordem do Juiz - 15 dias": {dias: 15, tipo: "uteis", base: "Prazo assinalado"}
    },
    urgentes: {
        "Defesa em Busca e Apreens√£o - 15 dias": {dias: 15, tipo: "uteis", base: "Dec-Lei 911/69"},
        "Pagar para reaver ve√≠culo - 5 dias": {dias: 5, tipo: "corridos", base: "Dec-Lei 911/69"}
    },
    criminal: {
        "Resposta √† Acusa√ß√£o (Defesa) - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 396 do CPP"},
        "Apela√ß√£o Criminal - 5 dias": {dias: 5, tipo: "corridos", base: "Art. 593 do CPP"}
    },
    violencia: {
        "Defesa em Medida Protetiva - 5 dias": {dias: 5, tipo: "corridos", base: "Lei Maria da Penha"}
    },
    eca: {
        "Defesa Pr√©via (conta da audi√™ncia) - 3 dias": {dias: 3, tipo: "corridos", base: "Art. 186, ¬ß3¬∫ do ECA"},
        "Recurso no ECA - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 198 do ECA"}
    }
};

const feriados = [
    "2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", 
    "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", 
    "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", 
    "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"
];

function emRecesso(dataISO) {
    const d = new Date(dataISO + "T00:00:00");
    const juninoInic = new Date("2026-06-23T00:00:00");
    const juninoFim = new Date("2026-06-30T00:00:00");
    const fimAnoInic = new Date("2026-12-20T00:00:00");
    const fimAnoFim = new Date("2027-01-06T00:00:00");
    return (d >= juninoInic && d <= juninoFim) || (d >= fimAnoInic && d <= fimAnoFim);
}

function carregarSubcategorias() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML = '<option value="">Selecione o documento...</option>';
    if (!cat || !prazos[cat]) return;
    for (let item in prazos[cat]) {
        let opt = document.createElement("option");
        opt.value = item;
        opt.text = item;
        ato.appendChild(opt);
    }
}

function calcular() {
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInicInput = document.getElementById("data").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !atoSel || !dataInicInput) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias * 2 : info.dias;
    let dataFinal = new Date(dataInicInput + "T00:00:00");
    
    if (info.tipo === "uteis") {
        let cont = 0;
        while (cont < qtdDias) {
            dataFinal.setDate(dataFinal.getDate() + 1);
            let iso = dataFinal.toISOString().split('T')[0];
            if (dataFinal.getDay() !== 0 && dataFinal.getDay() !== 6 && !feriados.includes(iso) && !emRecesso(iso)) {
                cont++;
            }
        }
    } else {
        dataFinal.setDate(dataFinal.getDate() + qtdDias);
    }

    const resDiv = document.getElementById("resultado");
    const hoje = new Date(); hoje.setHours(0,0,0,0);
    const diffTime = Math.ceil((dataFinal - hoje)/(1000*60*60*24));
    resDiv.style.display = "block";
    
    resDiv.innerHTML = `
        <strong>üìÖ Prazo Final: ${dataFinal.toLocaleDateString('pt-BR')}</strong>
        ${dataFinal < hoje ? '<div class="alerta">‚ö†Ô∏è Aten√ß√£o: Prazo possivelmente vencido!</div>' : ''}
        <p>${diffTime >= 0 ? 'Faltam ' + diffTime + ' dias para o prazo final.' : ''}</p>
        <div class="dica-leigo">
            <strong>Dica da Oficiala:</strong><br>
            Este prazo √© contado em <strong>dias ${info.tipo}</strong>. <br>
            Procure um advogado ou a Defensoria P√∫blica imediatamente portando este documento.
        </div>
        <p style="margin-top:10px; font-size:0.8em; color: #666;">
            Fundamento: ${info.base} | Contagem: ${qtdDias} dias.
        </p>
        <button class="copy-btn" onclick="copiarResultado()">üìã Copiar Resultado</button>
    `;
}

function copiarResultado() {
    const texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto).then(() => {
        alert("Resultado copiado para a √°rea de transfer√™ncia!");
    });
}
</script>
</body>
</html>
