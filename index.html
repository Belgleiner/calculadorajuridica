<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

        .container {

            border: 1px solid rgba(212, 163, 163, 0.2);

        h1 {

            text-transform: uppercase;

        }

        .subtitulo { 
            font-size: 0.75em; 
            color: var(--cor-detalhe); 
            margin-bottom: 35px; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        label { 
            display: block; 
            margin-top: 20px; 
            text-align: left; 
            font-size: 0.7em; 
            font-weight: 600; 
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--cor-detalhe);
        }
        
        /* TODOS OS ELEMENTOS COM A MESMA ALTURA E DESIGN */
        select, input, .btn-calc, .btn-whatsapp { 
            width: 100%;

            padding: 0 15px;

            border: 1px solid #efe5e5;

            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-input);
            color: var(--cor-texto);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {

        }

        .opcional { 
            background: #fcf6f6; 
            padding: 20px; 
            border-radius: 15px;

        }

        .checkbox-container { 
            display: flex; 
            align-items: center; 
            text-align: left; 
            font-size: 0.85em;
        }

        .checkbox-container input { width: 20px; height: 20px; margin-right: 12px; cursor: pointer; }

        .btn-calc { 
            margin-top: 30px; 
            border: none; 
            background: var(--cor-rose); 
            color: white; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            cursor: pointer; 
        }

        .btn-calc:hover { background: var(--cor-detalhe); }

        .resultado { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid var(--cor-rose); 
            display: none; 
            background: #fffafa;
            color: var(--cor-texto);
            font-size: 0.9em;
            line-height: 1.6;
        }

        .btn-whatsapp { 
            background: #6bb08a; /* Verde menta suave para n√£o chocar com o Rose */
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            margin-top: 15px; 
            display: none; 
            text-decoration: none; 
            line-height: 50px;
            text-transform: uppercase;
        }

        .aviso { 
            margin-top: 40px; 
            font-size: 0.65em; 
            color: #b9a9a9; 
            line-height: 1.5; 
            text-transform: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BELIZZA ARA√öJO</h1>
    <div class="subtitulo">Oficiala de Justi√ßa ‚Ä¢ TJPE</div>

    <label>√Årea do Processo</label>
    <select id="categoria" onchange="atualizarAtos()">
        <option value="">Selecione...</option>
        <option value="civil">C√≠vel / Consumidor</option>
        <option value="familia">Fam√≠lia / Alimentos</option>
        <option value="criminal">Criminal</option>
        <option value="violencia">Viol√™ncia Dom√©stica</option>
        <option value="eca">Inf√¢ncia e Juventude (ECA)</option>
    </select>

    <label>O que voc√™ recebeu?</label>
    <select id="ato">
        <option value="">Aguardando √°rea...</option>
    </select>
  
    <label>Data de Recebimento</label>
    <input type="date" id="data">

    <div class="opcional">
        <div class="checkbox-container">
            <input type="checkbox" id="prazoDobro">
            <label for="prazoDobro">Sou assistido pela Defensoria P√∫blica</label>
        </div>
    </div>

    <button class="btn-calc" onclick="calcular()">Calcular Prazo</button>

    <div id="resultado" class="resultado"></div>
    <button id="btnWhatsapp" class="btn-whatsapp" onclick="enviarWhatsapp()">üì≤ Enviar para o Advogado</button>

    <div class="aviso">
        *C√°lculo baseado no calend√°rio judici√°rio de 2026. <br>
        Sempre consulte um profissional jur√≠dico.
    </div>
</div>

<script>
// Dados organizados para evitar erros de carregamento
const baseDePrazos = {
    civil: { 
        "Contesta√ß√£o (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Apela√ß√£o (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Embargos (5 dias √∫teis)": {d: 5, t: "uteis"},
        "Pagamento (3 dias √∫teis)": {d: 3, t: "uteis"}
    },
    familia: { 
        "Contesta√ß√£o Alimentos (15 dias √∫teis)": {d: 15, t: "uteis"}, 
        "Pagar Pens√£o (3 dias √∫teis)": {d: 3, t: "uteis"} 
    },
    criminal: { 
        "Resposta Acusa√ß√£o (10 dias corridos)": {d: 10, t: "corridos"}, 
        "Apela√ß√£o (5 dias corridos)": {d: 5, t: "corridos"} 
    },
    violencia: { 
        "Defesa Protetiva (5 dias corridos)": {d: 5, t: "corridos"} 
    },
    eca: { 
        "Defesa ECA (3 dias corridos)": {d: 3, t: "corridos"}, 
        "Recurso ECA (10 dias corridos)": {d: 10, t: "corridos"} 
    }
};

const feriados2026 = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

function atualizarAtos() {
    const cat = document.getElementById("categoria").value;
    const atoSelect = document.getElementById("ato");
    atoSelect.innerHTML = '<option value="">Selecione o ato...</option>';
    
    if (cat && baseDePrazos[cat]) {
        for (let chave in baseDePrazos[cat]) {
            let opt = document.createElement("option");
            opt.value = chave;
            opt.text = chave;
            atoSelect.appendChild(opt);
        }
    }
}

let msgWhats = "";

function calcular() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato").value;
    const dataVal = document.getElementById("data").value;
    const dobro = document.getElementById("prazoDobro").checked;

    if (!cat || !ato || !dataVal) { alert("Por favor, preencha todos os campos."); return; }

    const info = baseDePrazos[cat][ato];
    let diasTotais = dobro ? info.d * 2 : info.d;
    let dataF = new Date(dataVal + "T00:00:00");
    let c = 0;

    while (c < diasTotais) {
        dataF.setDate(dataF.getDate() + 1);
        let iso = dataF.toISOString().split('T')[0];
        
        if (info.t === "uteis") {
            let fds = (dataF.getDay() === 0 || dataF.getDay() === 6);
            let fer = feriados2026.includes(iso);
            let recJun = (iso >= "2026-06-23" && iso <= "2026-06-30");
            let recDez = (iso >= "2026-12-20" || (iso <= "2027-01-06" && iso >= "2027-01-01"));
            
            if (!fds && !fer && !recJun && !recDez) c++;
        } else {
            c++;
        }
    }

    const resData = dataF.toLocaleDateString('pt-BR');
    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `‚öñÔ∏è <strong>Prazo Final: ${resData}</strong><br><small>(${diasTotais} dias ${info.t})</small>`;
    
    document.getElementById("btnWhatsapp").style.display = "block";
    msgWhats = `Ol√°! Fiz o c√°lculo do meu prazo jur√≠dico: %0Aüìå Ato: ${ato} %0A‚öñÔ∏è Vencimento: ${resData}`;
}

function enviarWhatsapp() {
    window.open("https://api.whatsapp.com/send?text=" + msgWhats, '_blank');
}
</script>
</body>
</html>
