<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quando vence meu prazo? ‚Äì Simulador TJPE</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fdf7fa; padding: 20px; text-align: center; color: #444; }
        .container { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 18px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h1 { color: #b76e79; margin-bottom: 5px; font-size: 1.8em; }
        .subtitulo { font-size: 0.9em; color: #888; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; text-align: left; font-weight: bold; color: #7a4a52; }
        
        /* Padroniza√ß√£o de tamanho para todos os campos e bot√µes */
        select, input, .btn-calc, .btn-whatsapp { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            box-sizing: border-box; 
            font-size: 1em;
            display: block;
        }

        .opcional { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #eee; }
        .checkbox-container { display: flex; align-items: center; margin-top: 10px; text-align: left; }
        .checkbox-container input { width: auto; margin-right: 10px; margin-top: 0; display: inline-block; }
        .checkbox-container label { margin-top: 0; font-weight: normal; font-size: 0.9em; display: inline-block; }

        .btn-calc { margin-top: 25px; border: none; background: #d88fa0; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-calc:hover { background: #c5768b; }
        
        .resultado { margin-top: 25px; background: #fff0f4; padding: 20px; border-radius: 10px; text-align: left; border-left: 5px solid #d88fa0; display: none; }
        
        .btn-whatsapp { background: #25d366; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 15px; display: none; text-decoration: none; text-align: center; }
        .btn-whatsapp:hover { background: #128c7e; }
        
        .aviso { margin-top: 30px; font-size: 0.75em; color: #999; line-height: 1.4; }
    </style>
</head>
<body>

<div class="container">
    <h1>üå∏ Quando vence meu prazo?</h1>
    <div class="subtitulo">Simulador Pr√°tico TJPE ‚Äì Belizza Ara√∫jo</div>

    <label>1. Qual o assunto do processo?</label>
    <select id="categoria" onchange="carregarSubcategorias()">
        <option value="">Selecione...</option>
        <option value="civil">C√≠vel / Consumidor</option>
        <option value="familia">Fam√≠lia / Alimentos</option>
        <option value="criminal">Criminal</option>
        <option value="violencia">Viol√™ncia Dom√©stica</option>
        <option value="eca">Inf√¢ncia e Juventude (ECA)</option>
    </select>

    <label>2. O que voc√™ recebeu?</label>
    <select id="ato">
        <option value="">Selecione a √°rea primeiro</option>
    </select>
  
    <label>3. Quando voc√™ recebeu o papel?</label>
    <input type="date" id="data">

    <div class="opcional">
        <div class="checkbox-container">
            <input type="checkbox" id="prazoDobro">
            <label for="prazoDobro">Sou assistido pela <strong>Defensoria P√∫blica</strong></label>
        </div>

        <label style="font-size: 0.85em; margin-top: 10px;">Existe feriado municipal na sua cidade neste m√™s?</label>
        <input type="date" id="feriadoMun">
    </div>

    <button class="btn-calc" onclick="calcular()">CALCULAR DATA FINAL</button>

    <div class="resultado" id="resultado"></div>
    <button id="btnWhatsapp" class="btn-whatsapp" onclick="enviarWhatsapp()">üì≤ ENVIAR RESUMO PARA ADVOGADO</button>

    <div class="aviso">
        <strong>Nota:</strong> Considera recessos TJPE (23-30/06 e 20/12-06/01) e feriados estaduais de 2026.
    </div>
</div>

<script>
const prazos = {
    civil: { "Contesta√ß√£o - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 335 CPC"}, "Recurso (Apela√ß√£o) - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 1003 CPC"}, "Embargos - 5 dias": {dias: 5, tipo: "uteis", base: "Art. 1023 CPC"}, "Execu√ß√£o (Pagamento) - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 829 CPC"} },
    familia: { "A√ß√£o de Alimentos - 15 dias": {dias: 15, tipo: "uteis", base: "CPC/Lei 5.478"}, "Execu√ß√£o de Alimentos - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 528 CPC"} },
    criminal: { "Resposta √† Acusa√ß√£o - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 396 CPP"}, "Apela√ß√£o - 5 dias": {dias: 5, tipo: "corridos", base: "Art. 593 CPP"} },
    violencia: { "Defesa Protetiva - 5 dias": {dias: 5, tipo: "corridos", base: "Lei Maria da Penha"} },
    eca: { "Defesa (Ato Infracional) - 3 dias": {dias: 3, tipo: "corridos", base: "Art. 186 ECA"}, "Recurso ECA - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 198 ECA"} }
};

const feriadosEstaduais = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

let textoResumo = "";

function emRecesso(iso) {
    const d = new Date(iso + "T00:00:00");
    const r1Inic = new Date("2026-06-23T00:00:00");
    const r1Fim = new Date("2026-06-30T00:00:00");
    const r2Inic = new Date("2026-12-20T00:00:00");
    const r2Fim = new Date("2027-01-06T00:00:00");
    return (d >= r1Inic && d <= r1Fim) || (d >= r2Inic && d <= r2Fim);
}

function carregarSubcategorias() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML = '<option value="">Selecione o ato...</option>';
    if (cat && prazos[cat]) {
        for (let item in prazos[cat]) {
            let opt = document.createElement("option");
            opt.value = item;
            opt.text = item;
            ato.appendChild(opt);
        }
    }
}

function calcular() {
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInic = document.getElementById("data").value;
    const fMun = document.getElementById("feriadoMun").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !atoSel || !dataInic) { alert("Preencha os campos obrigat√≥rios."); return; }

    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias * 2 : info.dias;
    let dataFinal = new Date(dataInic + "T00:00:00");
    
    let diasContados = 0;
    while (diasContados < qtdDias) {
        dataFinal.setDate(dataFinal.getDate() + 1);
        let iso = dataFinal.toISOString().split('T')[0];
        
        if (info.tipo === "uteis") {
            const isFimSemana = (dataFinal.getDay() === 0 || dataFinal.getDay() === 6);
            const isFeriado = feriadosEstaduais.includes(iso) || (fMun === iso);
            const isRecesso = emRecesso(iso);
            if (!isFimSemana && !isFeriado && !isRecesso) diasContados++;
        } else {
            diasContados++;
        }
    }

    const res = document.getElementById("resultado");
    const btnW = document.getElementById("btnWhatsapp");
    const dataF = dataFinal.toLocaleDateString('pt-BR');
    
    res.style.display = "block";
    btnW.style.display = "block";
    res.innerHTML = `<strong>üìÖ Seu prazo termina em: ${dataF}</strong><br>
    <small>Contagem: ${qtdDias} dias (${info.tipo}). Base: ${info.base}</small>`;

    textoResumo = `Ol√°! Calculei meu prazo jur√≠dico no simulador da Oficiala Belizza Ara√∫jo:%0Aüìå *Ato:* ${atoSel}%0A‚öñÔ∏è *Vencimento:* ${dataF}`;
}

function enviarWhatsapp() {
    window.open(`https://api.whatsapp.com/send?text=${textoResumo}`, '_blank');
}
</script>
</body>
</html>
