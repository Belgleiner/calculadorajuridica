<body>

<div class="container">

    <div class="subtitulo">Simulador PrÃ¡tico TJPE</div>

    <label>1. Qual o assunto do processo?</label>
    <select id="categoria" onchange="carregarSubcategorias()">
        <option value="">Selecione...</option>
        <option value="civil">CÃ­vel / Consumidor</option>
        <option value="familia">FamÃ­lia / Alimentos</option>

        <option value="violencia">ViolÃªncia DomÃ©stica</option>

    <select id="ato">
        <option value="">Selecione a Ã¡rea primeiro</option>

    <label>3. Quando vocÃª recebeu o papel?</label>
    <input type="date" id="data">

    <div class="opcional">
        <div class="checkbox-container">
            <input type="checkbox" id="prazoDobro">
            <label for="prazoDobro">Sou assistido pela <strong>Defensoria PÃºblica</strong></label>
        </div>

        <label style="font-size: 0.85em; margin-top: 10px;">Existe feriado municipal na sua cidade neste mÃªs?</label>
        <input type="date" id="feriadoMun">
        <div style="font-size: 0.7em; color: #999; text-align: left;">(Ex: Dia do Padroeiro ou EmancipaÃ§Ã£o)</div>

<script>
const prazos = {
    civil: { "ContestaÃ§Ã£o - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 335 CPC"}, "Recurso (ApelaÃ§Ã£o) - 15 dias": {dias: 15, tipo: "uteis", base: "Art. 1003 CPC"}, "Embargos - 5 dias": {dias: 5, tipo: "uteis", base: "Art. 1023 CPC"}, "ExecuÃ§Ã£o (Pagamento) - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 829 CPC"} },
    familia: { "AÃ§Ã£o de Alimentos - 15 dias": {dias: 15, tipo: "uteis", base: "CPC/Lei 5.478"}, "ExecuÃ§Ã£o de Alimentos - 3 dias": {dias: 3, tipo: "uteis", base: "Art. 528 CPC"} },
    criminal: { "Resposta Ã  AcusaÃ§Ã£o - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 396 CPP"}, "ApelaÃ§Ã£o - 5 dias": {dias: 5, tipo: "corridos", base: "Art. 593 CPP"} },
    violencia: { "Defesa Protetiva - 5 dias": {dias: 5, tipo: "corridos", base: "Lei Maria da Penha"} },
    eca: { "Defesa (Ato Infracional) - 3 dias": {dias: 3, tipo: "corridos", base: "Art. 186 ECA"}, "Recurso ECA - 10 dias": {dias: 10, tipo: "corridos", base: "Art. 198 ECA"} }
};

const feriadosEstaduais = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-02-18", "2026-03-06", "2026-04-02", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-22", "2026-06-24", "2026-07-16", "2026-08-10", "2026-09-07", "2026-10-12", "2026-10-30", "2026-11-02", "2026-11-20", "2026-12-08", "2026-12-25"];

function emRecesso(iso) {
    const d = new Date(iso + "T00:00:00");
    return (d >= new Date("2026-06-23T00:00:00") && d <= new Date("2026-06-30T00:00:00")) || 
           (d >= new Date("2026-12-20T00:00:00") && d <= new Date("2027-01-06T00:00:00"));
}

function carregarSubcategorias() {
    const cat = document.getElementById("categoria").value;
    const ato = document.getElementById("ato");
    ato.innerHTML = '<option value="">Selecione o ato...</option>';
    if (cat) for (let item in prazos[cat]) { let opt = document.createElement("option"); opt.value = item; opt.text = item; ato.appendChild(opt); }
}

function calcular() {
    const cat = document.getElementById("categoria").value;
    const atoSel = document.getElementById("ato").value;
    const dataInic = document.getElementById("data").value;
    const fMun = document.getElementById("feriadoMun").value;
    const isDobro = document.getElementById("prazoDobro").checked;

    if (!cat || !atoSel || !dataInic) { alert("Preencha os campos obrigatÃ³rios."); return; }

    const info = prazos[cat][atoSel];
    let qtdDias = isDobro ? info.dias * 2 : info.dias;
    let dataFinal = new Date(dataInic + "T00:00:00");
    
    let diasContados = 0;
    while (diasContados < qtdDias) {
        dataFinal.setDate(dataFinal.getDate() + 1);
        let iso = dataFinal.toISOString().split('T')[0];
        
        if (info.tipo === "uteis") {
            const isFimSemana = (dataFinal.getDay() === 0 || dataFinal.getDay() === 6);
            const isFeriado = feriadosEstaduais.includes(iso) || (fMun === iso);
            const isRecesso = emRecesso(iso);
            
            if (!isFimSemana && !isFeriado && !isRecesso) diasContados++;
        } else {
            diasContados++;
        }
    }

    const res = document.getElementById("resultado");
    res.style.display = "block";
    res.innerHTML = `<strong>ðŸ“… Seu prazo termina em: ${dataFinal.toLocaleDateString('pt-BR')}</strong><br>
    <small>Contagem: ${qtdDias} ${info.tipo === "uteis" ? "dias Ãºteis" : "dias corridos"}.</small>`;
}
</script>
